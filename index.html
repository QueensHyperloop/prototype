<!doctype html>
<html lang="en">

<head>
    <title>Arduino</title>
</head>

<body>
    <span id="text">Button</span>
    <br>

    <!-- include scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io();
        socket.on('button', function (state) {
            document.getElementById("text").innerHTML = state;
        });
    </script>
</body>

</html>
